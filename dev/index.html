    <body>
        <canvas width="1280" height="720" id="timeline"></canvas>

        <script src="bundle.js"></script>

        <script>
        
        var visuals = new TimelineVisualizer.TimelineVisualizer('timeline')

        var timeline = [
			{
				id: 'video0',
				layer: '0',
				enable: {
					start: 0,
					end: 100
				},
				content: {}
			},
			{
				id: 'graphic0',
				layer: '1',
				enable: {
					start: '#video0.start + 10',
					duration: 10
				},
				content: {}
			},
			{
				id: 'graphic1',
				layer: '1',
				enable: {
					start: '#graphic0.end + 100',
					duration: 15
				},
				content: {}
			},
			{
				id: 'video1',
				layer: '2',
				enable: {
					start: '#video0.end + 100',
					end: '#video0.end + 400'
				},
				content: {}
			}
		]

        var options = {
            time: 0
        }

		visuals.setTimeline(timeline, options)

		visuals.setViewPort({
			playing: false,
			playheadTime: 220
		})

		var timelineAdded = [
			{
				id: 'video2',
				layer: '0',
				enable: {
					start: 0,
					end: 100
				},
				content: {}
			},
			{
				id: 'graphic2',
				layer: '1',
				enable: {
					start: '#video2.start + 10',
					duration: 10
				},
				content: {}
			},
			{
				id: 'graphic3',
				layer: '1',
				enable: {
					start: '#graphic2.end + 10',
					duration: 15
				},
				content: {}
			},
			{
				id: 'video3',
				layer: '3',
				enable: {
					start: '#video2.end + 300',
					end: '#video2.end + 600'
				},
				content: {}
			}
		]

		visuals.updateTimeline(timelineAdded)
        
        </script>
    </body>
</html>
