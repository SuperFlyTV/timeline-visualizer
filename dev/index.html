<html>
    <head>

    </head>
    <body>
        <canvas width="1280" height="720" id="timeline"></canvas>

        <script src="bundle.js"></script>

        <script>
        
        var visuals = new TimelineVisualizer.TimelineVisualizer('timeline')

        var timeline = [
			{
				id: 'video',
				layer: '0',
				enable: {
					start: 0,
					end: 100
				},
				content: {}
			},
			{
				id: 'graphic0',
				layer: '1',
				enable: {
					start: '#video.start + 10',
					duration: 10
				},
				content: {}
			},
			{
				id: 'graphic1',
				layer: '1',
				enable: {
					start: '#graphic0.end + 10',
					duration: 15
				},
				content: {}
			},
			{
				id: 'video2',
				layer: '2',
				enable: {
					start: '#video.end + 100',
					end: '#video.end + 400'
				},
				content: {}
			}
		]

        var options = {
            time: 0
        }

		visuals.setTimeline(timeline, options)
        
        </script>
    </body>
</html>
